version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: biofetch-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=biofetch
    networks:
      - biofetch-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/biofetch --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biofetch-backend
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=biofetch
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
      - backend_downloads:/app/downloads
    networks:
      - biofetch-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://localhost:8001
    container_name: biofetch-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - biofetch-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local
  backend_downloads:
    driver: local

networks:
  biofetch-network:
    driver: bridge

